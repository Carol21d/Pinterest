<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <img id="logo" src="https://wp.disruptiveadvertising.com/wp-content/uploads/2019/06/pinterest1.jpg"
                alt="logo">
            <button id="explore">Explore<i class="ri-arrow-down-s-line"></i></button>
            <div id="search">
            <input id="searchInput" type="text" placeholder="Search for easy dinners, fashion, etc.">
            <div id="suggest">
                
            </div>
            </div>
            <button>Log in</button>
            <button id="signup">Sign up</button>
            <i class="ri-arrow-down-s-line"></i>
        </div>
        <div id="blur"></div>
        
        <div class="posts">
            <div class="overlay hidden fixed w-full h-screen bg-black/80"></div>
            <div class="content">
                <div class="container">
                                        
                </div>
            </div>
        </div>

    </div>

    <script src="js.js"></script>
</body>

</html>
