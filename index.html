<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pinterest</title>
  </head>

  <body>
    <header>
      <nav id="nav">
        <div class="barra_navegador">
          <input type="text" name="search" id="searchInput" placeholder="Buscar">
          <div id="perfil"><img src="https://picsum.photos/seed/picsum/400/300" alt="perfil" id="foto_perfil"></div>
          <i class="ri-arrow-down-s-line"></i>
        </div>
      </nav>

 </header>

    
      

    <main>
      <aside>
        <div class="sidebar">
          <div class="items_sidebar_up">
            <ul>
              <li><img src="assets/img/pinterest (1).png" alt="" srcset="" /></li>

              <li><img src="assets/img/compass.png" alt="" srcset="" /></li>
              <li><img src="assets/img/more.png" alt="" /></li>
              <li><img src="/assets/img/bell.png" alt="" /></li>
              <li><img src="assets/img/messenger.png" alt="" /></li>
            </ul>
          </div>
        </div>
          <div class="item_sidebar_down">

              <li><img src="assets/img/setting.png" alt="" /></li>
            </ul>
          </div>
      </aside>



      <section>
        <div class="container">

          <div class="item-container">
            <div class="item3">

            </div>
          </div>

          <div class="item-container">
            <div class="item3">

            </div>
          </div>

          <div class="item-container">
            <div class="item4">

          </div>

          <div class="item-container">
            <div class="item5">
              <img src="./assets/img/img5.jpg" alt="Castillo" />

            </div>
          </div>

          <div class="item-container">
            <div class="item5">
              <img src="./assets/img/kois.jpg" alt="Kois" />

          </div>

          <div class="item-container">

            </div>
          </div>

          <div class="item-container">
            <div class="item8">
              <img src="./assets/img/poppy-hathaway.jpg" alt="poppy_hathaway" />

          <div class="item-container">
            <div class="item9">

            <div class="item11">

          </div>
